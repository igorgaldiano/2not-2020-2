<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'

        // OBTENDO ENTRADA DO USUARIO: PROMPT()
        // - Mostra uma mensagem (pergunta) para o usuario e deixa
        // - e o deixa digitar uma resposta
        // - o resultado de prompt() deve ser armazenado
        // - em uma variavel para posterior utilização

        let nome = prompt(' Qual o seu nome?')

        // Saida de dados: alert()
          //alert(nome)

        //saida de dados: document.write()
        document.write(nome)

        // Saida de dados: console.log
        console.log(nome)

        //Entrada de dados: confirm()
        // - Exibe uma pergunta e os botoes ok e cancelar
        // - Se apertar OK - true
        // - Se apertar Cancelar - false[
            
            let resposta = confirm ('Tem certeza?')
            document.write(resposta)
        
        
    </script>
</head>
<body>
    
</body>
</html>
