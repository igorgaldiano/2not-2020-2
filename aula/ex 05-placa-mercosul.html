<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /*
            Recentemente, as placas de automóveis no Brasil passaram a usar
            o chamado "modelo Mercosul".

            Nesse modelo, o segundo dígito numérico do modelo anterior passou
            a ser representado por uma letra. A conversão é regida pela tabela:

            Dígito         Letra
               0              A
               1              B
               2              C
               3              D
               4              E
               5              F
               6              G
               7              H
               8              I
               9              J

            Assim, uma placa tradicional ABC-1234, no formato do padrão Mercosul,
            ficaria ABC-1C34.

            Peça para o usuário informar um dígito de 0 a 9 e, usando a estrutura
            de decisão switch..case, informe ao usuário a letra correspondente
            ao dígito informado.
        */

            let letra = parseInt(prompt('Informe o digito da placa [0 a 9]:'))

            switch(letra){
                
                case(0):
                 document.write('letra convertida: A ')
                break

                case(1):
                 document.write('letra convertida: B ')
                break

                case(2):
                 document.write('letra convertida: C ')
                break

                case(3):
                 document.write('letra convertida: D ')
                break

                case(4):
                 document.write('letra convertida: E ')
                break

                case(5):
                 document.write('letra convertida: F ')
                break
                
                case(6):
                 document.write('letra convertida: G ')
                break

                case(7):
                 document.write('letra convertida: H ')
                break

                case(8):
                 document.write('letra convertida: I')
                break

                case(9):
                 document.write('letra convertida: J ')
                break

                default:
                  alert('Erro: Não é um número válido ')


            }

    </script>
</head>
<body>
    
</body>
</html>
